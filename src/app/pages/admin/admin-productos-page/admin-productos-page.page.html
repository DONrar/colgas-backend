<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Administrar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuevo Producto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #productoForm="ngForm">
        <!-- Nombre -->
        <ion-item>
          <ion-label position="floating">Nombre *</ion-label>
          <ion-input
            [(ngModel)]="producto.nombre"
            name="nombre"
            type="text"
            required>
          </ion-input>
        </ion-item>

        <!-- Tipo -->
        <ion-item>
          <ion-label>Tipo *</ion-label>
          <ion-select [(ngModel)]="producto.tipo" name="tipo">
            @for (tipo of tipos; track tipo) {
              <ion-select-option [value]="tipo">{{ tipo }}</ion-select-option>
            }
          </ion-select>
        </ion-item>

        <!-- Peso -->
        <ion-item>
          <ion-label position="floating">Peso (ej: 10kg, 20lbs)</ion-label>
          <ion-input
            [(ngModel)]="producto.peso"
            name="peso"
            type="text">
          </ion-input>
        </ion-item>

        <!-- Precio -->
        <ion-item>
          <ion-label position="floating">Precio *</ion-label>
          <ion-input
            [(ngModel)]="producto.precio"
            name="precio"
            type="number"
            min="0"
            required>
          </ion-input>
        </ion-item>

        <!-- Stock -->
        <ion-item>
          <ion-label position="floating">Stock *</ion-label>
          <ion-input
            [(ngModel)]="producto.stock"
            name="stock"
            type="number"
            min="0"
            required>
          </ion-input>
        </ion-item>

        <!-- Descripción -->
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea
            [(ngModel)]="producto.descripcion"
            name="descripcion"
            rows="4">
          </ion-textarea>
        </ion-item>

        <!-- Imagen -->
        <div class="imagen-section">
          <ion-button expand="block" (click)="fileInput.click()">
            <ion-icon slot="start" name="image"></ion-icon>
            Seleccionar Imagen
          </ion-button>
          <input
            #fileInput
            type="file"
            accept="image/*"
            style="display: none"
            (change)="seleccionarImagen($event)">

          @if (imagenPreview()) {
            <div class="imagen-preview">
              <img [src]="imagenPreview()" alt="Preview" />
              <ion-button
                color="danger"
                size="small"
                (click)="eliminarImagen()">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </div>
          }
        </div>

        <!-- Botones -->
        <div class="botones-container">
          <ion-button
            expand="block"
            (click)="guardarProducto()"
            [disabled]="guardando() || !productoForm.valid">
            @if (guardando()) {
              <ion-spinner name="crescent"></ion-spinner>
            } @else {
              <ion-icon slot="start" name="save"></ion-icon>
              Guardar Producto
            }
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
